<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock title %}</title>

    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block extra_head %}{% endblock %}
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
    <script type='text/javascript'>
var first_map, second_map, third_map 

function init(){
first_map = new ol.Map({
        target:'map',
        renderer:'canvas',
        view: new ol.View({
            projection: 'EPSG:900913',
            center:[4208385, 20678],
            zoom:5
        })
    });
var newLayer = new ol.layer.Tile({
    source: new ol.source.OSM()});

var wmsLayer = new ol.layer.Image({
            source: new ol.source.ImageWMS({
                url: 'http://maps.virtualkenya.org/geoserver/wms',
                params: {'LAYERS': 'geonode:countypopft'},
                serverType: 'geoserver' })
        });

second_map = new ol.Map({
        target:'map_2'
        });
var wmsLayer2 = new ol.layer.Image({
            source: new ol.source.ImageWMS({
                url: 'http://maps.virtualkenya.org/geoserver/wms',
                params: {'LAYERS': 'geonode:dmo12jan2012'},
                serverType: 'geoserver' })
        });
second_map.bindTo('view', first_map);

third_map = new ol.Map({
        target:'map_3'
        });
var wmsLayer3 = new ol.layer.Image({
            source: new ol.source.ImageWMS({
                url: 'http://maps.virtualkenya.org/geoserver/wms',
                params: {'LAYERS': 'geonode:kenya_locations'},
                serverType: 'geoserver' })
        });
third_map.bindTo('view', first_map);

var myZoom = new ol.control.ZoomSlider();
first_map.addControl(myZoom);

first_map.addLayer(newLayer);
first_map.addLayer(wmsLayer);
second_map.addLayer(newLayer);
second_map.addLayer(wmsLayer2);
third_map.addLayer(newLayer);
third_map.addLayer(wmsLayer3);
}
</script>
</head>
<body onload = 'init()'>
    <header class="navbar navbar-default navbar-static-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <nav class="collapse navbar-collapse" role="navigation">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{% url 'default' %}">Home</a>
                    </li>
                    <li>
                        <a href="#">Clim-Warn</a>
                    </li>
                    <li>
                        <a href="http://www.unep.org/">UNEP</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if request.user.username %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            {{ request.user.username }}<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="{% url 'auth_logout' %}">logout</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'auth_login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    {% block main_content %}
    {% endblock main_content %}
	<script src="{{ STATIC_URL }}js/jquery-1.11.2.min.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</body>
</html>
